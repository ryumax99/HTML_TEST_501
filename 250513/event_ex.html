<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        #box {
            width: 200px;
            height: 100px;
            background: red;
        }
    </style>
    <div id="box">

    </div>

    <script>
        const box = document.getElementById('box')
        const backgroundChange = () => box.style.background = 'blue'
        const reChange = () => box.style.background = 'red'
        const alertSample = () => alert("클라이언트를 실행중입니다")
        box.addEventListener ('click', alertSample)
        box.addEventListener ('mouseenter', backgroundChange)
        box.addEventListener ('mouseleave', reChange)
    </script>

</body>

</html>
