<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>회원가입</h1>
    <!-- 회원 가입 입력 폼 시작 -->
    <!-- form 태그는 무언가 입력창들의 모음집, 그룹화, 클라이언트(앞단) -> 서버 전달시 사용 -->
    <div id="container">
        <form id="signupForm">
            <div id="profilePreviewBox">
                <img id="profilePreview" src="/HTML_TEST_501/img/cat1.jpg" alt="cat1">

            </div>
            <label for="">
                유저명 : <input type="text" name="username" placeholder="유저명을 입력해주세요">
            </label>
            <label for="">
                패스워드 : <input type="password" name="password">
            </label>
            <fieldset>
                <legend>취미를 선택하세요</legend>
                <label for="">
                    운동<input type="checkbox" name="hobby" value="운동">
                </label>
                <label for="">
                    게임<input type="checkbox" name="hobby" value="게임">
                </label>
                <label for="">
                    영화보기<input type="checkbox" name="hobby" value="영화보기">
                </label>
                <label for="">
                    독서<input type="checkbox" name="hobby" value="독서">
                </label>
            </fieldset>

            <label for="" id="gd">
                성별 : <input type="radio" name="gender" value="남">남
                <input type="radio" name="gender" value="여">여
            </label>

            <label for="">
                나이 : <input type="number" name="age" min="1" max="100">
            </label>

            <label for="">
                생년월일 : <input type="date" name="date">
            </label>

            <label for="">
                이메일 : <input type="email" name="email">
            </label>

            <label for="">
                프로필 사진 등록 : <input type="file" name="file">
            </label>

            <input type="hidden" name="user_id" value="test1234">

            <button type="submit">가입하기</button>
            <button type="reset">초기화</button>

        </form>
    </div>
    <div id="result">
        <h3>입력한 정보 결과 확인</h3>
        <pre id="output"></pre>
    </div>

    <script src="js/style.js"></script>
</body>

</html>
