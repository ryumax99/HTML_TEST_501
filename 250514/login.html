<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>로그인</h1>

    <div id="container">
        <form id="signupForm">
            
            <label for="">
                유저명 : <input type="text" name="username" placeholder="유저명을 입력해주세요">
            </label>
            <label for="">
                패스워드 : <input type="password" name="password">
            </label>

            <input type="hidden" name="user_id" value="test1234">

            <button type="submit">로그인</button>
            <button type="reset">초기화</button>

        </form>
    </div>
    <div id="result">
        <h3>입력한 정보 결과 확인</h3>
        <pre id="output"></pre>
    </div>

    <script src="js/style.js"></script>
</body>

</html>
